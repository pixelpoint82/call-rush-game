<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Call Rush! - Call Center Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #3a3a3a, #1f1f1f);
      color: #fff;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      color: #fcd34d;
    }
    #gameArea {
      margin: 20px auto;
      max-width: 360px;
    }
    #incomingCalls {
      position: relative;
      width: 100%;
      height: 400px;
      border: 4px solid #fcd34d;
      background-color: #262626;
      overflow: hidden;
      border-radius: 15px;
    }
    .call {
      position: absolute;
      padding: 10px 15px;
      background-color: #38bdf8;
      color: #000;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: grab;
      font-weight: bold;
    }
    #departments {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .dropzone {
      width: 100px;
      height: 100px;
      background: #1e40af;
      border: 2px dashed #fcd34d;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
    }
    #score {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #facc15;
    }
    .powerup {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #10b981;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,255,0,0.3);
      cursor: pointer;
    }
    #leaderboard {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>üìû Call Rush!</h1>
  <div id="gameArea">
    <div id="incomingCalls"></div>
    <div id="departments">
      <div class="dropzone" data-type="tech">Tech</div>
      <div class="dropzone" data-type="billing">Billing</div>
      <div class="dropzone" data-type="ignore">Ignore</div>
    </div>
  </div>
  <div id="score">Score: 0</div>
  <div class="powerup" onclick="activateCoffeeBreak()">‚òï Coffee Break</div>
  <div id="leaderboard"></div>
  <script>
    let score = 0;
    let speed = 50;
    const calls = ['tech', 'billing', 'spam'];
    const gameArea = document.getElementById('incomingCalls');
    const scoreDisplay = document.getElementById('score');

    function createCall() {
      const callType = calls[Math.floor(Math.random() * calls.length)];
      const call = document.createElement('div');
      call.className = 'call';
      call.innerText = callType;
      call.setAttribute('data-type', callType);
      call.style.top = '0px';
      call.style.left = \`\${Math.floor(Math.random() * 250)}px\`;
      gameArea.appendChild(call);

      drag(call);

      let top = 0;
      const interval = setInterval(() => {
        top += 2;
        if (top > 380) {
          clearInterval(interval);
          call.remove();
          updateScore(-10);
        } else {
          call.style.top = \`\${top}px\`;
        }
      }, speed);
    }

    function drag(el) {
      el.draggable = true;
      el.ondragstart = e => {
        e.dataTransfer.setData("text", e.target.getAttribute('data-type'));
        e.dataTransfer.setData("elementId", e.target.id);
      };
    }

    document.querySelectorAll('.dropzone').forEach(zone => {
      zone.ondragover = e => e.preventDefault();
      zone.ondrop = e => {
        const data = e.dataTransfer.getData("text");
        const element = document.querySelector(\`[data-type="\${data}"]\`);
        const expected = zone.getAttribute('data-type');

        if ((expected === 'ignore' && data === 'spam') || expected === data) {
          updateScore(10);
        } else {
          updateScore(-5);
        }
        if (element) element.remove();
      };
    });

    function updateScore(value) {
      score += value;
      scoreDisplay.innerText = \`Score: \${score}\`;
      updateLeaderboard(score);
    }

    function activateCoffeeBreak() {
      let originalSpeed = speed;
      speed = 100;
      document.querySelector('.powerup').innerText = '‚è≥ Slow Time...';
      setTimeout(() => {
        speed = originalSpeed;
        document.querySelector('.powerup').innerText = '‚òï Coffee Break';
      }, 5000);
    }

    function updateLeaderboard(currentScore) {
      const best = localStorage.getItem('bestScore') || 0;
      if (currentScore > best) {
        localStorage.setItem('bestScore', currentScore);
        document.getElementById('leaderboard').innerText = \`üèÜ New High Score: \${currentScore}\`;
      } else {
        document.getElementById('leaderboard').innerText = \`High Score: \${best}\`;
      }
    }

    setInterval(createCall, 2000);
  </script>
</body>
</html>
