<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Call Rush Game</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; }
    h1 { color: gold; margin-top: 20px; }
    #gameArea { max-width: 400px; margin: 0 auto; }
    #incomingCalls { position: relative; width: 100%; height: 400px; background: #333; border: 3px solid gold; border-radius: 10px; overflow: hidden; margin: 20px auto; }
    .call { position: absolute; padding: 10px 15px; background: cyan; color: black; font-weight: bold; border-radius: 8px; }
    #departments { display: flex; justify-content: space-around; margin-top: 10px; }
    .dropzone { width: 100px; height: 100px; background: #555; border: 2px dashed #ccc; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; }
    #score { font-size: 20px; margin-top: 10px; }
    .powerup { background: green; color: white; padding: 10px; border-radius: 5px; margin-top: 10px; display: inline-block; cursor: pointer; }
    #leaderboard { margin-top: 10px; font-size: 18px; color: lightyellow; }
  </style>
</head>
<body>
  <h1>üìû Call Rush!</h1>
  <div id="gameArea">
    <div id="incomingCalls"></div>
    <div id="departments">
      <div class="dropzone" data-type="tech">Tech</div>
      <div class="dropzone" data-type="billing">Billing</div>
      <div class="dropzone" data-type="ignore">Ignore</div>
    </div>
    <div id="score">Score: 0</div>
    <div class="powerup" onclick="activatePowerup()">‚òï Coffee Break</div>
    <div id="leaderboard"></div>
  </div>

  <!-- Sound effects -->
  <audio id="callSound" src="sounds/call.mp3" preload="auto"></audio>
  <audio id="correctSound" src="sounds/correct.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="sounds/wrong.mp3" preload="auto"></audio>
  <audio id="powerupSound" src="sounds/powerup.mp3" preload="auto"></audio>

  <script>
    let score = 0;
    let speed = 30;
    const gameArea = document.getElementById('incomingCalls');
    const scoreDisplay = document.getElementById('score');
    const callTypes = ['tech', 'billing', 'spam'];

    const callSound = document.getElementById('callSound');
    const correctSound = document.getElementById('correctSound');
    const wrongSound = document.getElementById('wrongSound');
    const powerupSound = document.getElementById('powerupSound');

    function createCall() {
      const type = callTypes[Math.floor(Math.random() * callTypes.length)];
      const call = document.createElement('div');
      call.className = 'call';
      call.innerText = type;
      call.dataset.type = type;
      call.style.left = Math.floor(Math.random() * 250) + 'px';
      call.style.top = '0px';
      gameArea.appendChild(call);
      drag(call);
      callSound.play();

      let pos = 0;
      const interval = setInterval(() => {
        pos += 2;
        if (pos >= 400) {
          clearInterval(interval);
          call.remove();
          updateScore(-10);
          wrongSound.play();
        } else {
          call.style.top = pos + 'px';
        }
      }, speed);
    }

    function drag(el) {
      el.draggable = true;
      el.ondragstart = e => {
        e.dataTransfer.setData("type", el.dataset.type);
        e.dataTransfer.setData("id", el.id);
      };
    }

    document.querySelectorAll('.dropzone').forEach(zone => {
      zone.ondragover = e => e.preventDefault();
      zone.ondrop = e => {
        const draggedType = e.dataTransfer.getData("type");
        const expected = zone.dataset.type;
        const call = document.querySelector(`.call[data-type='${draggedType}']`);
        if ((expected === 'ignore' && draggedType === 'spam') || expected === draggedType) {
          updateScore(10);
          correctSound.play();
        } else {
          updateScore(-5);
          wrongSound.play();
        }
        if (call) call.remove();
      };
    });

    function updateScore(value) {
      score += value;
      scoreDisplay.innerText = "Score: " + score;
      updateLeaderboard();
    }

    function activatePowerup() {
      powerupSound.play();
      let oldSpeed = speed;
      speed = 60;
      document.querySelector('.powerup').innerText = '‚è≥ Slowed...';
      setTimeout(() => {
        speed = oldSpeed;
        document.querySelector('.powerup').innerText = '‚òï Coffee Break';
      }, 5000);
    }

    function updateLeaderboard() {
      const best = localStorage.getItem("bestScore") || 0;
      if (score > best) {
        localStorage.setItem("bestScore", score);
        document.getElementById("leaderboard").innerText = "üèÜ New High Score: " + score;
      } else {
        document.getElementById("leaderboard").innerText = "High Score: " + best;
      }
    }

    setInterval(createCall, 2000);
  </script>
</body>
</html>
