<!DOCTYPE html>
<html>
<head>
  <title>Call Rush</title>
  <style>
    #incomingCalls { width: 300px; height: 400px; background: #222; color: white; position: relative; overflow: hidden; margin: 20px auto; border: 2px solid gold; }
    .call { position: absolute; background: cyan; padding: 10px; border-radius: 5px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Call Rush!</h1>
  <div id="incomingCalls"></div>
  <script>
    function createCall() {
      const call = document.createElement('div');
      call.className = 'call';
      call.innerText = 'Call';
      call.style.left = Math.floor(Math.random() * 250) + 'px';
      call.style.top = '0px';
      document.getElementById('incomingCalls').appendChild(call);

      let top = 0;
      const fall = setInterval(() => {
        top += 2;
        if (top > 400) {
          clearInterval(fall);
          call.remove();
        } else {
          call.style.top = top + 'px';
        }
      }, 30);
    }

    setInterval(createCall, 2000);
  </script>
</body>
</html>
