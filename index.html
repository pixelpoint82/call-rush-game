<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Rush!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 10vw;
      color: gold;
      margin-top: 20px;
    }
    #gameArea {
      display: none;
      max-width: 600px;
      margin: auto;
    }
    #incomingCalls {
      height: 200px;
      background: #333;
      margin: 10px auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }
    .call {
      position: absolute;
      background: cyan;
      color: black;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .selected {
      animation: glow 1s infinite;
      box-shadow: 0 0 10px yellow;
    }
    @keyframes glow {
      0% { box-shadow: 0 0 5px yellow; }
      50% { box-shadow: 0 0 15px yellow; }
      100% { box-shadow: 0 0 5px yellow; }
    }
    .dropzone {
      background: #555;
      border: 2px dashed #888;
      border-radius: 5px;
      margin: 5px;
      padding: 20px;
      width: 90px;
      display: inline-block;
      color: white;
    }
    #score, #level {
      font-size: 20px;
      margin-top: 10px;
    }
    #footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>

<h1>Call Rush!</h1>
<button onclick="startGame()">Start</button>

<div id="gameArea">
  <div id="incomingCalls"></div>
  <div>
    <div class="dropzone" data-type="tech">Tech</div>
    <div class="dropzone" data-type="billing">Billing</div>
    <div class="dropzone" data-type="sales">Sales</div>
    <div class="dropzone" data-type="spam">Ignore</div>
  </div>
  <div id="score">Score: 0</div>
  <div id="level">Level: 1</div>
</div>

<div id="footer">Design and Develop by: PixelPoint ‚Ä¢ Version 1.0</div>

<script>
let score = 0;
let level = 1;
let speed = 30;
let intervalId;
let selectedCall = null;
let coffeeBreakBonus = 0;

const callTypes = {
  tech: ["network", "router", "slow internet", "VPN issue", "server down",
    "no signal", "reboot needed", "device error", "IT support", "LAN problem",
    "Wi-Fi drop", "login issue", "blue screen", "firmware bug", "update failed"],
  billing: ["invoice", "refund", "overcharge", "payment failed", "subscription",
    "late fee", "chargeback", "bill inquiry", "unauthorized charge", "payment plan",
    "invoice copy", "auto-pay issue", "tax question", "billing cycle", "due date"],
  sales: ["upgrade", "promo offer", "discount", "new plan", "bundle deal",
    "cross-sell", "upsize", "recontract", "special rate", "limited time",
    "renewal", "buy 1 get 1", "overdue", "free trial", "new device"],
  spam: ["spam", "prank", "wrong number", "telemarketer", "dead air",
    "silent call", "scam", "bot call", "sales pitch", "robocall",
    "nuisance", "hang-up", "junk call", "fake inquiry", "unknown"]
};

const departments = Object.keys(callTypes);
const incomingCalls = document.getElementById("incomingCalls");
const scoreDisplay = document.getElementById("score");
const levelDisplay = document.getElementById("level");

function startGame() {
  score = 0;
  level = 1;
  speed = 30;
  updateScore(0);
  updateLevel(1);
  incomingCalls.innerHTML = "";
  document.getElementById("gameArea").style.display = "block";
  clearInterval(intervalId);
  intervalId = setInterval(createCall, 2000);
}

function updateScore(val) {
  score += val;
  scoreDisplay.innerText = "Score: " + score;

  if (score >= level * 100 && level < 10) {
    level++;
    updateLevel(level);
    if (speed > 10) speed -= 5;
  }

  if (level === 10 && score >= 1000) {
    alert("üèÜ You are the Call Rush Champion!");
    clearInterval(intervalId);
  } else if (score <= -50) {
    alert("‚ùå You failed to meet your KPI.");
    clearInterval(intervalId);
  }
}

function updateLevel(lvl) {
  levelDisplay.innerText = "Level: " + lvl;
}

function createCall() {
  const dept = departments[Math.floor(Math.random() * departments.length)];
  const label = callTypes[dept][Math.floor(Math.random() * callTypes[dept].length)];
  const call = document.createElement("div");
  call.className = "call";
  call.innerText = label;
  call.dataset.type = dept;
  call.style.left = Math.random() * 80 + "%";
  call.style.top = "0px";
  incomingCalls.appendChild(call);

  call.addEventListener("click", () => {
    if (selectedCall && selectedCall !== call) {
      selectedCall.classList.remove("selected");
    }
    selectedCall = call;
    call.classList.toggle("selected");
    if (!call.classList.contains("selected")) {
      selectedCall = null;
    }
  });

  let pos = 0;
  const fall = setInterval(() => {
    pos += 2;
    if (pos >= 180) {
      clearInterval(fall);
      if (incomingCalls.contains(call)) {
        call.remove();
        let missedPenalty = -10 - (level - 1) * 2;
        updateScore(missedPenalty);
      }
    } else {
      call.style.top = pos + "px";
    }
  }, speed);
}

document.querySelectorAll('.dropzone').forEach(zone => {
  zone.addEventListener("click", () => {
    if (!selectedCall) return;
    const callType = selectedCall.dataset.type;
    const expected = zone.dataset.type;

    if ((expected === 'spam' && callType === 'spam') || expected === callType) {
      updateScore(10);
      if (callType === "sales") coffeeBreakBonus += 5;
    } else {
      let wrongPenalty = -5 - (level - 1);
      updateScore(wrongPenalty);
    }

    selectedCall.remove();
    selectedCall = null;
  });
});
</script>

</body>
</html>
